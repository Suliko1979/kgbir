      <div class="col-lg-3 mt-5">

          <h1 class="my-4"> Баарыбар </h1>
        <div class="list-group">


<div class="mt-3 p-3 bg-dark text-white rounded">
    <h4 class="my-1">Наш специалист свяжется с вами</h4>
    <form action="{% url 'feedback_view' %}" method="POST">
        {% csrf_token%}
        <div class="form-group">
            <label for="exampleInputEmail1">Ваше имя*</label>
            <input name="name" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Введите ваше имя">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Ваш номер*</label>
            <input type="tel" name="phone" class="form-control" id="exampleInputPassword1"
                   aria-describedby="emailHelp" placeholder="Введите номер телефона">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Интересующий товар</label>
            <input name="description" class="form-control" id="exampleInputPassword2"
                   aria-describedby="emailHelp" placeholder="Указывать необязательно">
        </div>

        <button type="submit" class="mt-3 btn btn-primary">Перезвонить</button>
    </form>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        <button class="close" data-dismiss="alert">
            <small><sup>X</sup></small>
        </button>
        <p class="reviews">{{ messages }}</p>
    </div>
    {% endfor %}
 {% endif %}

        </div>
      </div>
      </div>
